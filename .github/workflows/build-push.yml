name: Build and Push

on:
  pull_request:
    branches:
      - main

permissions:
  contents: write
  id-token: write
  issues: write

jobs:
  build:
    name: 'Build and push'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Semantic release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      - name: Generate image tag
        id: generate_image_tag
        run: |
          SHA=$(echo $GITHUB_SHA | head -c7)
          echo "sha=$SHA" >> $GITHUB_OUTPUT

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ECR_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to AWS ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push docker image
        id: build-docker-image
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          TAG: ${{ steps.generate_image_tag.outputs.sha }}
        run: |
          docker build -t $REGISTRY/solucione-ecr:$TAG -t $REGISTRY/solucione-ecr:latest .
          docker push $REGISTRY/solucione-ecr --all-tags
          IMAGE=$(echo $REGISTRY/solucione-ecr:$TAG)
          echo "image=$IMAGE" >> $GITHUB_OUTPUT
